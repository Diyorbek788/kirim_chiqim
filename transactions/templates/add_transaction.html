<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg w-96 p-8">
        <h1 class="text-3xl font-semibold text-center mb-4">Add Transaction</h1>
        <form class="space-y-4" method="post" action="{% url 'add_expense_transaction' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-semibold">Description</label>
                <input type="text" name="description" id="description" class="border border-gray-300 rounded-md p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="amount" class="block text-gray-700 font-semibold">Amount</label>
                <input type="number" name="amount" id="amount" class="border border-gray-300 rounded-md p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700 font-semibold">Date</label>
                <input type="date" name="date" id="date" class="border border-gray-300 rounded-md p-2 w-full">
            </div>
            <button type="submit" class="block w-full py-2 rounded-lg bg-green-500 text-white font-semibold text-lg hover:bg-green-700 transition duration-300 ease-in-out">Save</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline">Back</a>
        </div>
    </div>
</body>
</html>
