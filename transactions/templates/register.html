<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg w-96 p-8">
        <h1 class="text-3xl font-semibold text-center mb-4">Ro'yxatdan o'tish</h1>
        <form class="space-y-4" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}
            <div class="flex flex-col space-y-1">
                <label for="username" class="text-sm font-semibold">Username:</label>
                <input type="text" id="username" name="username" class="py-2 px-3 border rounded-lg">
            </div>
            <div class="flex flex-col space-y-1">
                <label for="first_name" class="text-sm font-semibold">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="py-2 px-3 border rounded-lg">
            </div>
            <div class="flex flex-col space-y-1">
                <label for="last_name" class="text-sm font-semibold">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="py-2 px-3 border rounded-lg">
            </div>
            <div class="flex flex-col space-y-1">
                <label for="password1" class="text-sm font-semibold">Password:</label>
                <input type="password" id="password1" name="password1" class="py-2 px-3 border rounded-lg">
            </div>
            <div class="flex flex-col space-y-1">
                <label for="password2" class="text-sm font-semibold">Password confirmation:</label>
                <input type="password" id="password2" name="password2" class="py-2 px-3 border rounded-lg">
            </div>
            <button type="submit" class="block w-full py-2 rounded-lg bg-gradient-to-r from-green-500 to-blue-500 text-white font-semibold text-lg hover:bg-green-700 transition duration-300 ease-in-out">Ro'yxatdan o'tish</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Tizimga kirish</a>
        </div>
    </div>
    <script>
        function validateForm() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            if (password1.length < 8) {
                alert("Parol kamida 8 ta belgi bo'lishi kerak");
                return false;
            }
            if (password1 !== password2) {
                alert("Parolni tasdiqlash xatosi: Parollar bir xil emas");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
